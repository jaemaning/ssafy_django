{% extends 'base.html' %}

{% block content %}
    <h1>글 작성</h1>
    <hr>

    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}
        
        <label for="title">제목 : </label>
        <input type="text" name="title" id="title">
        <br>
        <label for="content">내용 : </label>
        <input type="text" name="content" id="content">
        <br>
        <input type="submit" value="글 작성 완료">
    </form>

{% endblock content %}
