{% extends 'base.html' %}

{% block content %}
<h1>Detail</h1>
<hr>

{% if article.image %}
    <img src="{{article.image.url}}" alt="{{article.image}}">
{% endif %}

<p>글제목: {{article.title}}</p>
<p>글내용: {{article.content}}</p>
<p>작성시간: {{article.created_at}}</p>
<p>수정시간: {{article.updated_at}}</p>
<hr>
<a class='btn btn-primary' href="{% url 'articles:index' %}">목록으로 돌아가기</a>
<a class='btn btn-warning' href="{% url 'articles:update' article.pk %}">수정하기</a>
<a class='btn btn-danger' href="{% url 'articles:delete' article.pk %}">삭제하기</a>

{% endblock content %}
